<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login [CatTrayRu]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </head>
  <body class="d-flex align-items-center py-4" style="background-color: #2a2a2a;">
    <div class="container-sm" style="width: 100%; height: 100%;">
        <main class="form-signin m-auto" style="max-width: 450px;">
            <form>
              <h1 class="h3 mb-3 fw-normal" style="color: #CCCCCC; margin-top: 100px;"><strong>Авторизация</strong></h1>
              <div class="form-floating">
                <input type="username" class="form-control" id="floatingInput" placeholder="fes32" style="border-radius: 5px 5px 0px 0px; border-color: #2e2e2e;">
                <label for="floatingInput" style="color: #2e2e2e;">Имя пользователя</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" style="border-radius: 0px 0px 5px 5px; border-color: #2e2e2e;">
                <label for="floatingPassword" style="color: #2e2e2e;">Пароль</label>
              </div>
              <div class="form-check my-3 justify-content-between">
                <div class="row">
                  <div class="col  text-start">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" style=" border-color: #2e2e2e;">
                    <label class="form-check-label" for="flexCheckDefault" style="color: #CCCCCC;">
                      Запомнить меня
                    </label>
                  </div>
                  <div class="col text-end">
                    <a href="#" style="color: #9d36e7;">Забыли пароль?</a>
                  </div>
                </div>
              </div>
              <button class="btn btn-primary w-100 py-2" type="submit" style="background-color: #6A0DAD; border-color: #2e2e2e;">Вход</button>
            </form>
          </main>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
