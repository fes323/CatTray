{% load static %}

<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[CatTrayRu]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <header>
    <div id="mainMenu">
      <nav class="navbar navbar-expand-lg" v-bind:class="{active:openNav}">
        <div class="container-xl container_header" v-bind:class="{active:openNav}">
          <div class="container_btn" v-bind:class="{active:openNav}">
            <button class="mainMenu__btn" v-on:click="openNav=!openNav" v-bind:class="{active:openNav}">
              <span class="top"></span>
              <span class="mid"></span>
              <span class="bottom"></span>
            </button>
          </div>
          <transition name="openNav">
          <div class="collapse navbar-collapse" id="navbarSupportedContent" v-bind:class="{active:openNav}">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 openNav" v-bind:class="{active:openNav}">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'main_page' %}">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'blog' %}">Блог</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'gallery' %}">Галерея</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Профиль
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Мои посты</a></li>
                  <li><a class="dropdown-item" href="#">Друзья</a></li>
                  <li><a class="dropdown-item" href="#">Настройки</a></li>
                </ul>
              </li>
            </ul>
          </div>
          </transition>
        </div>
      </nav>
    </div>
  </header>
  <body class="body_gradient" >

    {% block content %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/mainMenu.js' %}"></script>
  </body>
</html>
