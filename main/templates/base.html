{% load static %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CatTray</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  <div class="container-fluid header">
    <header>
    <div class="container-xl main-menu" id="showMenuApp">
      <div class="main-menu_logo">
        <a href="{% url 'main_page' %}" class="logo-link"><i class="bi bi-house-fill"></i> Cat Tray</a>
      </div>
      <nav class="nav-manu">
        <ul class="nav-list" :class="{active:isActive}">
          <li class="nav-item">
            <a href="{% url 'blog' %}" class="nav-link">Блог</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'gallery' %}" class="nav-link">Фотографии</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'wallet' %}" class="nav-link">Wallet</a>
          </li>
        </ul>
      </nav>
      <div class="icons">
        <div class="profile-btn">
          <a><i class="bi bi-person-circle"></i></a>
        </div>
        <div class="burger-btn">
          <a @click="isActive=!isActive" :class="{active:isActive}"><i class="bi bi-list"></i></a>
        </div>
      </div>
    </div>
    </header>
  </div>
  <body class="body">
    {% block content %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/showMenu.js' %}"></script>
  </body>
</html>
